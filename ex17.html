<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 17</title>
    <style>
      form {
        background-color: Silver;
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
        margin-right: auto;
        margin-left: auto;
        width: 65%;
      }
      h1 {
        text-align: center;
      }
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Radio buttons and Checkboxes</h1>
    <form id="my-form" action="" method="post">
      <div>Please select a background color for the form:</div>
      <div>
        <label><input type="radio" name="colors" value="green" />Green </label>
        <label
          ><input type="radio" name="colors" value="yellow" />Yellow
        </label>
        <label><input type="radio" name="colors" value="lime" />Lime </label>
        <label><input type="radio" name="colors" value="aqua" />Aqua </label>
      </div>
      <div>
        Please select your favorite magazines: <br />
        <label>
          <input type="checkbox" name="mags" value="The New Yorker" />
          The New Yorker </label
        ><br />
        <label>
          <input type="checkbox" name="mags" value="WIRED" />
          WIRED </label
        ><br />
        <label>
          <input type="checkbox" name="mags" value="National Geographic" />
          National Geographic </label
        ><br />
        <label>
          <input type="checkbox" name="mags" value="Sports Illustrated" />
          Sports Illustrated
        </label>
      </div>
      <div>
        <label>
          Your magazine selections:<br />
          <textarea
            id="text"
            name="result"
            cols="30"
            rows="4"
            readonly
          ></textarea>
        </label>
      </div>
      <div>
        <input id="button" type="button" value="Select" />
        <input type="reset" value="Clear" />
      </div>
    </form>
    <script>
      const myForm = document.getElementById("my-form");
      const colors = myForm["colors"];
      const mags = myForm["mags"];

      function selected() {
        for (let i = 0; i < colors.length; i = i + 1) {
          if (colors[i].checked) {
            choice = colors[i].value;
            document.getElementById("my-form").style.backgroundColor = choice;
          }
        }
      }

      let str = " ";

      function select() {
        for (let i = 0; i < mags.length; i = i + 1) {
          if (mags[i].checked) {
            magchoice = mags[i].value;
            console.log(magchoice);
            str = magchoice + "\n" + str;
            console.log(str);
            document.getElementById("text").value = str;
          }
        }
      }
      document.getElementById("button").onclick = function (e) {
        e.preventDefault();
        selected();
        select();
      };
    </script>
  </body>
</html>
