<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/hw2-1.css" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <caption>
        AirPods
      </caption>
      <tr>
        <td class="name">AirPods Pro</td>
        <td class="picture">
          <img src="images/airpods-pro.jpg" alt="airpods-pro" />
        </td>
        <td class="detail">AirPods Pro</td>
        <td class="price">$249.00</td>
        <td class="buy"><a href="">Buy</a></td>
      </tr>
      <tr>
        <td class="name" rowspan="2">AirPods</td>
        <td class="picture" rowspan="2">
          <img src="images/airpods.jpg" alt="airpods" />
        </td>
        <td class="detail">AirPods with Wireless Charging Case</td>
        <td class="price">$199.00</td>
        <td class="buy"><a href="">Buy</a></td>
      </tr>
      <tr>
        <td class="detail">AirPods with Charging Case</td>
        <td class="price">
          <del>$159/00</del>
          <br />
          <span class="newprice">$129.00</span>
        </td>
        <td class="buy"><a href="">Buy</a></td>
      </tr>
    </table>
  </body>
</html>
