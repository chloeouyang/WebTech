<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 16-1</title>
    <style>
      form {
        margin: 0 auto;
        width: 80%;
        padding: 30px;
        font-family: Arial;
        font-weight: bold;
        background-color: Silver;
      }

      h1 {
        text-align: center;
        font-family: Arial;
      }
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Processing form inputs</h1>
    <form action="" method="post">
      <div>
        <label
          >Enter your name: <input id="name" name="name" type="text" size="20"
        /></label>
        <label>
          Enter your age :
          <input id="age" name="age" size="4" type="text" />
        </label>
      </div>
      <div>
        <label>
          Select your gender:
          <select id="gender" name="gender">
            <option value="Woman">Female</option>
            <option value="Man">Male</option>
          </select>
        </label>
      </div>
      <div>
        <label
          >Your information will appear here: <br />
          <textarea
            id="info"
            cols="40"
            name="result"
            rows="4"
            readonly
          ></textarea>
        </label>
      </div>
      <div>
        <label
          >Hide my age.
          <input id="check" name="noAge" type="checkbox" />
        </label>
      </div>
      <div>
        <input id="submit" name="submit" type="button" value="Show" />
        <input name="reset" type="reset" value="Clear" />
      </div>
    </form>
    <script>
      function show() {
        if (
          document.getElementById("name").value.length == 0 ||
          document.getElementById("age").value.length == 0
        ) {
          alert("You have to enter something in both boxes.");
        } else {
          if (isNaN(document.getElementById("age").value)) {
            alert("Age must be a number.");
          } else {
            const x = document.getElementById("name").value;
            const y = document.getElementById("age").value;
            const z = document.getElementById("gender").value;

            if (document.querySelector("#check:checked") !== null) {
              document.getElementById("info").value =
                "Your name is " + x + "\nYour gender is " + z;
            } else {
              document.getElementById("info").value =
                "Your name is " +
                x +
                "\nYour age is " +
                y +
                "\nYour gender is " +
                z;
            }
          }
        }
      }
      document.getElementById("submit").onclick = show;
    </script>
  </body>
</html>
