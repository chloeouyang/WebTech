<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 14</title>
    <style>
      h1 {
        text-align: center;
      }
      img {
        border: 10px ridge gold;
        display: block;
      }
      div, img{
        width: 500px;
        margin: 30px auto;
      }
    </style>
  </head>
  <body>
    <h1>Changing image using user input</h1>
    <img id="picture" src="" alt="Click here to choose the image" title="" />

    <div>
      Enter the last name of your favorite Celtics player
      <ul>
        <li>Jaylen Brown</li>
        <li>Jayson Tatum</li>
        <li>Al Horford</li>
        <li>Payton Pritchard</li>
      </ul>
    </div>

    <script>
      function player(){
        let favorite=prompt("Who is your favorite Celtics player?");
        const playerImg=document.getElementById("picture");
        if (favorite.toLowerCase()=="brown"){
          playerImg.src="images/jaylen-brown.png"
        } else if(favorite.toLowerCase()=="tatum"){
          playerImg.src="images/jayson-tatum.png"
        } else if (favorite.toLowerCase()=="horford"){
          playerImg.src="images/al-horford.png"
        } else if (favorite.toLowerCase()=="pritchard"){
          playerImg.src="images/payton-pritchard.png"}
          else {
            alert("The input is incorrect.")
          }
        }    
      document.getElementById("picture").onclick=function(){
        player();
      };
    </script>
  </body>
</html>
